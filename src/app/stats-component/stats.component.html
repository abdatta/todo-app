<h1>Stats</h1>
<div class="container">
  <table mat-table [dataSource]="stats" class="mat-elevation-z8">
    <ng-container matColumnDef="User">
      <th mat-header-cell *matHeaderCellDef> User </th>
      <td mat-cell *matCellDef="let stat"> {{stat.username}} </td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>
  
    <ng-container matColumnDef="Created">
      <th mat-header-cell *matHeaderCellDef> Created </th>
      <td mat-cell *matCellDef="let stat"> {{stat.created}} </td>
      <td mat-footer-cell *matFooterCellDef> {{total.created}}</td>
    </ng-container>

    <ng-container matColumnDef="Deleted">
      <th mat-header-cell *matHeaderCellDef> Deleted </th>
      <td mat-cell *matCellDef="let stat"> {{stat.deleted}} </td>
      <td mat-footer-cell *matFooterCellDef> {{total.deleted}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['User', 'Created', 'Deleted']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['User', 'Created', 'Deleted'];"></tr>
    <tr mat-footer-row *matFooterRowDef="['User', 'Created', 'Deleted']"></tr>
  </table>
  <br>
  <div class="tasks">
      <button mat-raised-button color="accent" routerLink="/">See Todos</button>
      <button mat-raised-button color="primary" (click)="logout()">Logout</button>
    </div>
</div>
